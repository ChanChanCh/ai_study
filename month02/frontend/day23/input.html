<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="이름" value="김김김"> <br>
    <input type="password" placeholder="비밀번호"> <br>
    <input type="color" value="#FF0000"/> <br>
    <!-- value는 모든 입력 요소에 대해 '입력값'을 뜻하는 속성 역할을 한다 -->
    <input type="button" value ="눌러봐"> <br>

    <select name="dd" id="ddd" placeholder="검색">
    </select>


    <h3>보기중 선택 하쇼</h3>
    <input type="radio" name="select">1
    <input type="radio" name="select">2
    <input type="radio" name="select">3
    <input type="radio" name="select">4

    <h3>보기중 선택 하쇼</h3>
    <input type="checkbox" name="answer">1
    <input type="checkbox" name="answer">2
    <input type="checkbox" name="answer">3
    <input type="checkbox" name="answer">4




</body>
</html>
