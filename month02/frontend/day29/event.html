<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리 연습하자</title>
</head>
<body>
        
    <form id="form">
        <input name="id" type="text" placeholder="아이디"> <br>
        <input name="pw" type="password" placeholder="비밀번호"> <br> 
        <input type="submit" value="로그인">

    </form>

    <button>PUSH</button>

    <select id="select">
        <option value="star">스타벅스</option>
        <option value="bean">bean</option>
        <option value="pasc">파스쿠찌</option>
        <option value="twos">투썸플레이스</option>
    </select>

    <script>

        let select = document.querySelector("select")
        select.addEventListener("change",function (){
            console.log(this.value)
        })




        let button = document.querySelector("button")
        button.style.width = "100px"
        button.style.hidth = "20px"
        button.style.board = "none"
        button.style.color = "white"
        button.style.backgroundColor = "black"
        button.addEventListener("click",function (){
            button.style.color = "white"
            button.style.backgroundColor = "black"
        })
        button.addEventListener("mouseenter",function (){
            this.style.color = "white"
            this.style.backgroundColor = "black"
        })
        button.addEventListener("mouseleave",function (e){
            e.target.style.color = "white"
            e.target.style.backgroundColor = "black"
        })


        let form = document.getElementById("form")
        form.addEventListener("submit", function(event){
           event.preventDefault() // 기존의 기능은 차단한다
           console.log(this)
           console.log(this.id) // this
           console.log(this.pw) 
        })



    </script>



</body>
</html>
